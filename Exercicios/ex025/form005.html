<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon/favicon.ico" type="image/x-icon">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M">
            <label for="isxmas">Masculino</label>
            <input type="radio" name="sexo" id="isxfem" value="F">
            <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Desportos favoritos</legend>
            <input type="checkbox" name="desbas" id="idesbas"> 
            <label for="idesbas">Basquete</label> <br>
            <input type="checkbox" name="desfut" id="idesfut">
            <label for="idesfut">Futebol</label> <br>
            <input type="checkbox" name="desnat" id="idesnat">
            <label for="idesnat">Natação</label> <br>
            <input type="checkbox" name="desten" id="idesten">
            <label for="idesten">Tênis</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
